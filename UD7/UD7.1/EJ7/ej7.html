<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <script src="ej7.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 1.2fr;
            gap: 20px;
            padding: 20px;
        }

        /* ===== PRODUCTOS ===== */

        .products-section h2 {
            margin-bottom: 15px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-card img {
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .product-card p {
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #0b5ed7;
        }

        /* ===== CARRITO ===== */

        .cart-section {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            max-height: 75vh;
        }

        .cart-section h2 {
            margin-bottom: 10px;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            max-height: 45vh;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }

        .cart-item h4 {
            font-size: 14px;
        }

        .cart-item p {
            font-size: 13px;
        }

        .empty-cart {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }

        .cart-total {
            border-top: 2px solid #eee;
            padding-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: none;
            background-color: #198754;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #157347;
        }

        /* ===== RESPONSIVE ===== */

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>ðŸ›’ Tienda Online</h1>
    </header>

    <main class="container">

        <section class="products-section">
            <h2>Productos</h2>
            <div id="products" class="products-grid">
            </div>
        </section>

        <aside class="cart-section">
            <h2>Carrito de compras</h2>
            <div id="cart" class="cart-items">
                <p class="empty-cart">El carrito estÃ¡ vacÃ­o</p>
            </div>

            <div class="cart-total">
                <h3>Total: <span id="total">0.00</span></h3>
                <button class="checkout-btn">Finalizar compra</button>
            </div>
        </aside>

    </main>

</body>

</html>
