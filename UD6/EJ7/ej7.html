<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7</title>
    <script src="ej7.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #666;
            padding-bottom: 5px;
        }

        section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 5px;
            width: 200px;
        }

        input[type=radio] {
            float: left;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        #lista-edificios-radios {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        #lista-edificios-radios label {
            font-weight: normal;
        }

        .radio-item {
            margin-bottom: 5px;
            display: block;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        td {
            cursor: pointer;
            transition: background 0.3s;
        }

        td:hover {
            background-color: #fff9c4;
        }

        li{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h1>Administración de Fincas</h1>

    <section id="seccion-crear">
        <h2>1. Crear Nuevo Edificio</h2>
        <div class="form-group">
            <label>Dirección:</label>
            <input type="text" id="add-direccion" placeholder="Calle Ejemplo 123">
        </div>
        <div class="form-group">
            <label>Número de Plantas:</label>
            <input type="number" id="add-plantas" min="1">
        </div>
        <div class="form-group">
            <label>Puertas por Planta:</label>
            <input type="number" id="add-puertas" min="1">
        </div>
        <button id="btn-crear">Añadir Edificio</button>
    </section>

    <section id="seccion-modificar">
        <h2>2. Modificar Propietario</h2>
        <p>Selecciona un edificio:</p>
        <div class="form-group">
            <ul id="lista-edificios-radios"></ul>
        </div>

        <div class="form-group">
            <label>Planta (Nº):</label>
            <input type="number" id="mod-planta" min="0">
        </div>
        <div class="form-group">
            <label>Puerta (Nº):</label>
            <input type="number" id="mod-puerta" min="0">
        </div>
        <div class="form-group">
            <label>Nuevo Propietario:</label>
            <input type="text" id="mod-propietario">
        </div>
        <button id="btn-actualizar">Actualizar Propietario</button>
    </section>

    <section id="seccion-visualizar">
        <h2>3. Visualizar Edificio</h2>
        <div class="form-group">
            <label>Seleccionar Dirección:</label>
            <select id="select-edificios">
                <option value="">-- Selecciona un edificio --</option>
            </select>
        </div>
        <button id="btn-mostrar">Mostrar Edificio</button>

        <div id="contenedor-tabla">
        </div>
    </section>

</body>

</html>
