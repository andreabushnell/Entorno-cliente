<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <form id="intervalo">
        <p>3. Mostrar intervalo</p>
        Año inicial: <input type="text"/>
        Año final: <input type="text"/>
        
    </form>
    <form id="añadir">
        <p>4. Añadir disco</p>
        Título: <input type="text" id="titulo"/><br><br>
        Autor: <input type="text" id="autor"/><br><br>
        Año: <input type="text" id="año"/><br><br>
        Género: <input type="text" id="genero"/><br><br>
        <input type="button" value="Añadir al principio"/> <input type="button" value="Añadir al final"/>
    </form>
    <div id="eliminar">
        <p>5. Eliminar disco</p>
        <input type="button" value="Eliminar al principio"/> <input type="button" value="Eliminar al final"/>
    </div>
    <form id="consultar">
        <p>6. Consultar disco</p>
        <input type="text" id="consulta"/>
        <input type="button" value="Consultar nombre"/> <input type="button" value="Consultar posicion"/>
    </form>
